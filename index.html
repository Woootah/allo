<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beke Nemen</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-black grid place-content-center h-screen">
    <button class="blessing-btn text-white border border-white px-3 py-1 ease-in-out duration-200 rounded-md hover:bg-white hover:text-black">Click for blessings!</button>
    <h1 class="blessings text-white text-4xl mt-10 hidden">✨Allowance Na✨</h1>
    <script>
        const btn = document.querySelector('.blessing-btn'); 
        const blessings = document.querySelector('.blessings'); 

        btn.addEventListener('click', () => {
            blessings.classList.toggle('hidden')
        })
    </script>
</body>
</html>
